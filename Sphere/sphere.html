<html>

<head>
<title>Sphere</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="../Common/glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="../Common/webgl-utils.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;
    varying vec3 vLightWeighting;

    uniform sampler2D uSampler;

    void main(void) {
        vec4 textureColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        gl_FragColor = vec4(textureColor.rgb * vLightWeighting, textureColor.a);
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform mat3 uNMatrix;

    uniform vec3 uAmbientColor;

    uniform vec3 uLightingDirection;
    uniform vec3 uDirectionalColor;

    uniform bool uUseLighting;

    varying vec2 vTextureCoord;
    varying vec3 vLightWeighting;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;

        if (!uUseLighting) {
            vLightWeighting = vec3(1.0, 1.0, 1.0);
        } else {
            vec3 transformedNormal = uNMatrix * aVertexNormal;
            float directionalLightWeighting = max(dot(transformedNormal, uLightingDirection), 0.0);
            vLightWeighting = uAmbientColor + uDirectionalColor * directionalLightWeighting;
        }
    }
</script>


<script type="text/javascript" src="sphere.js"></script>

</head>


<body onload="webGLStart();">
  <div style="width: 100%;overflow:auto;">
   <div style="float:left; width: 25%">
    <input type="checkbox" id="lighting" checked /> Use lighting<br/>
    Spin the moon by dragging it with the mouse.
    <br/><br/>

    <b>Texture:</b><br/>
    <input type="radio" name="texture" id="texture1" value="moon.gif" checked onclick="javascript:initTexture()">Moon<br/>
    <input type="radio" name="texture" id="texture2" value="board.gif" onclick="javascript:initTexture()">Board<br/>
    <input type="radio" name="texture" id="texture3" value="logo.gif" onclick="javascript:initTexture()">Logo

    <br/><br/>
    <b>Directional light:</b>

    <table style="border: 0; padding: 0px;">
        <tr><td><b>Direction:</b></td></tr>
        <tr><td>X: <input type="text" id="lightDirectionX" value="-1.0" /></td></tr>
        <tr><td>Y: <input type="text" id="lightDirectionY" value="-1.0" /></td></tr>
        <tr><td>Z: <input type="text" id="lightDirectionZ" value="-1.0" /></td></tr>
        <tr><td></td></tr>
        <tr><td><b>Colour:</b>
        <tr><td>R: <input type="text" id="directionalR" value="0.8" /></td></tr>
        <tr><td>G: <input type="text" id="directionalG" value="0.8" /></td></tr>
        <tr><td>B: <input type="text" id="directionalB" value="0.8" /></td></tr>
    </table>

    <br/>
    <b>Ambient light:</b>

    <table style="border: 0; padding: 0px;">
        <tr><td><b>Colour:</b></td></tr>
        <tr><td>R: <input type="text" id="ambientR" value="0.2" /></td></tr>
        <tr><td>G: <input type="text" id="ambientG" value="0.2" /></td></tr>
        <tr><td>B: <input type="text" id="ambientB" value="0.2" /></td></tr>
        </tr>
    </table>
    <button id = "ButtonX">Toggle Rotate X</button>
    <button id = "ButtonY">Toggle Rotate Y</button>
   </div>
   <div style="float:right; width: 75%" id = "container">
     <canvas id="gl-canvas" style="border: none;" width="500" height="500"></canvas>
   </div>
  </div>
</body>

</html>
