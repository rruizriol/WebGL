<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">

   <style>
      canvas {
        width: 100%;
        height: 100%;
        border: 1px solid black;
      }
  </style>

  <title>Cad</title>
  <script type="text/javascript" src="../Common/util.js"></script>
  <script type="text/javascript" src="../Common/three.js"></script>
  <script type="text/javascript" src="cad.js"></script>

</head>

<body>
  <div style="width: 100%;overflow:auto;">
      <div style="float:left; width: 25%">
        <div>
          <label for="figure">Figure:</label>
           <select id="figure">
		    <option value="sphere">Sphere</option>
		    <option value="cone">Cone</option>
		    <option value="cylinder">Cylinder</option>
		    <option value="cube">Cube</option>
           </select>
        </div>
        <div>
		  <label for="posX">X:</label>
		  <input id="posX" type="range" min="0" max="800" step="1" value="10" oninput="printValue('posX','posXOutput')"/>
		  <output id="posXOutput"></output>
		</div>
		<div>
		  <label for="posY">Y:</label>
		  <input id="posY" type="range" min="0" max="600" step="1" value="10" oninput="printValue('posY','posYOutput')"/>
		  <output id="posYOutput"></output>
		</div>
		<div>
			<label for="radius">Radius:</label>
			 <input id="radius" type="range" min="1" max="20" step="1" value="10" oninput="printValue('radius','radiusOutput')"/>
			 <output id="radiusOutput"></output>
		</div>
		<div>
		  <label for="height">Height:</label>
		  <input id="height" type="range" min="1" max="20" step="1" value="10" oninput="printValue('height','heightOutput')"/>
		  <output id="heightOutput"></output>
		</div>
		<div>
		   <label for="angleX">Orientation(X):</label>
		   <input id="angleX" type="range" min="0" max="360" step="5" value="10" oninput="printValue('angleX','angleXOutput')"/>
		   <output id="angleXOutput"></output>
        </div>
        <div>
		   <label for="angleY">Orientation(Y):</label>
		   <input id="angleY" type="range" min="0" max="360" step="5" value="10" oninput="printValue('angleY','angleYOutput')"/>
		   <output id="angleYOutput"></output>
        </div>
		<div>
		    <label for="color">Color:</label>
		    <input id="color" type="color" value="#FF0000"/>
        </div>
        <div>
          <input id="btAdd" type="button" value="Add" onclick="addFigure()" />
          <input id="btClear" type="button" value="Clear" onclick="clearCanvas()" />
        </div>
      </div>
      <div style="float:right; width: 75%" id = "container">
      </div>
   </div>
 </body>
 </html>
